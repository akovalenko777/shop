<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card mb-4 mt-3">
      <div class="card-body">
        <form id="prod_form" onsubmit="addToCart();return false">
          <div class="row">
            <div class="col-6">
              <div class="form-floating">
                <input type="text" placeholder="" class="form-control" id="prod_title">
                <label for="prod_title">Enter product name</label>
              </div>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-2">
              <div class="form-floating">
                <input type="number" step="0.01" placeholder="" class="form-control" id="prod_price">
                <label for="prod_price">Price</label>
              </div>
              <div class="invalid-feedback"></div>
              
            </div>
            <div class="col-2">
              <div class="form-floating">
                <input type="number" placeholder="" class="form-control" id="prod_qty">
                <label for="prod_price">Quantity</label>
              </div>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success">Add to cart</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Products list</h3>
      </div>
      <div class="card-body">
        <ol id="prod_list"></ol>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
